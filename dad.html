<body>
        <div  class="box"> 
             <h1 class="write">
              😏😏 welcome to dad jokes  👻👻
             </h1>

            <p class="para" id="joke"> awsome</p>

            <button style="display: block; margin: 0 auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;" id="btn">Click me</button>

        <script>// prmisr use kabh kerte jabh data  share kiya jata yaa data lete  hai apan 

                //90% cahnces data mill jaye  promis retrun passs consume
                // 10 cahnces data na mille promise retrun  failed  reject
             
                //then then use krte hai pormise  then=> use here millega to yeh retun kerga , nahi millega to retrun yeh kerga  
             
                //async await es8 bataya tha
             
               // https://icanhazdadjoke.com/
             
               const Jokes = document.getElementById("joke");
const btn = document.getElementById("btn");

const call = async () => {
  const setHeader = {
    headers: {
      Accept: "application/json",
    },
  };

  try {
    const response = await fetch("https://icanhazdadjoke.com/", setHeader);
    const data = await response.json();
    Jokes.innerHTML = data.joke;
  } catch (error) {
    console.log(error);
  }
};

btn.addEventListener("click", call);
</script>
